spring.application.name=Repayment-service

spring.datasource.url=jdbc:postgresql://localhost:5432/repaymentdb
spring.datasource.username=postgres
spring.datasource.password=1452
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8087
spring.output.ansi.enabled=always

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=repayment-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JacksonJsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.machidior.Loan_Management_Service.kafka.LoanDisbursedEventDTO
spring.kafka.consumer.auto-offset-reset=earliest
